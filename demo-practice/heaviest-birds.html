<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds </h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average Mass [Kg (lb)]</th>
                <th>Maximum Mass [Kg (lb)]</th>
                <th>Flighted</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostich</td>
                <td>102(230)</td>
                <td>156.8(346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33(73)</td>
                <td>70(150)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5(30)</td>
                <td>39(86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>


    <h1>Version 2 </h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>

            </tr>
            <tr>
                <th>KG</th>
                <th>LBs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostich</td>
                <td>102</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Emu</td>
                <td>33</td>
                <td>73</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>30</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
